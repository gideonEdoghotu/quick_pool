<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Impact Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll-container">
        <h1>Quick Poll</h1>
        <p>We value your input! Please share your details below:</p>
        <form id="pollForm" name="pollForm" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="pollForm" />
            <input type="text" class="input-field" placeholder="Your Name" name="name" required>
            <input type="text" class="input-field" placeholder="Your Stack/Field of Study" name="stack" required>
            <p>What's the next topic you'd like to see discussed in our cohort sessions?</p>
            <label class="option">
                <input type="radio" name="topic" value="React Tips and Tricks" required> React Tips and Tricks
            </label><br>
            <label class="option">
                <input type="radio" name="topic" value="Backend Essentials"> Backend Essentials
            </label><br>
            <label class="option">
                <input type="radio" name="topic" value="Career Growth in Tech"> Career Growth in Tech
            </label><br>
            <label class="option">
                <input type="radio" name="topic" value="Debugging Techniques"> Debugging Techniques
            </label><br><br>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <p id="thanksMessage" style="display:none; color:green;">Thank you for your input!</p>
    </div>

    <script src="submit_pool.js"></script>
</body>
</html>
